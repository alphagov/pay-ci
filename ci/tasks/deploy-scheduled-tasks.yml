---
platform: linux
inputs:
  - name: pay-infra
image_resource:
  type: registry-image
  source:
    repository: hashicorp/terraform
    tag: 1.0.8
params:
  AWS_ACCESS_KEY_ID:
  AWS_SECRET_ACCESS_KEY:
  AWS_SESSION_TOKEN:
  AWS_REGION: eu-west-1
  ALPINE_IMAGE_TAG:
  STREAM_S3_SQS_IMAGE_TAG:
  ACCOUNT:
  ENVIRONMENT:
run:
  path: /bin/sh
  args:
    - -ec
    - |
      cd pay-infra/provisioning/terraform/deployments/${ACCOUNT}/${ENVIRONMENT}/management/scheduled_http_v2/
      terraform init
      terraform apply \
        -var stream_s3_sqs_image_tag=${STREAM_S3_SQS_IMAGE_TAG} \
        -var alpine_image_tag=${ALPINE_IMAGE_TAG} \
        -auto-approve
