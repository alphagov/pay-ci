definitions:
  - &job-definition
    name: updateThisValue
    max_in_flight: 3
    build_log_retention:
      builds: 500
  - &get-pull-request
    get: src
    resource: updateThisValue
    trigger: true
    version: every
    params:
      integration_tool: checkout
  - &get-omnibus
    get: omnibus
    resource: omnibus
    trigger: false
  - &put-unit-tests-pending-status
    put: updateThisValue
    params:
      path: src
      status: pending
      context: unit tests
  - &run-java-package
    task: run-java-package
    file: omnibus/ci/tasks/java-package.yml
  - &run-java-unit-test
    task: run-unit-tests
    file: omnibus/ci/tasks/java-tests.yml
    params:
      app_name: updateThisValue
    on_failure:
      &put-unit-test-failed-status
      put: updateThisValue
      params:
        path: src
        status: failure
        context: unit tests
  - &put-unit-test-success-status
    put: updateThisValue
    params:
      path: src
      status: success
      context: unit tests
  - &build-docker-image
    task: build-image
    privileged: true
    file: omnibus/ci/tasks/build-docker-image.yml
    params:
      app_name: updateThisValue
  - &put-s3-docker-image
    put: s3-docker-images
    params:
      file: local_image/*.tar
  - &put-s3-build
    put: s3-builds
    params:
      file: zipped_build/*.tar.gz
  - &put-integration-test-pending-status
    put: updateThisValue
    get_params:
      skip_download: true
    params:
      path: src
      status: pending
      context: integration tests
  - &run-java-integration-tests
    task: run-integration-tests
    privileged: true
    file: omnibus/ci/tasks/java-integration-tests.yml
    on_failure:
      &put-integration-test-failed-status
      put: updateThisValue
      get_params:
        skip_download: true
      params:
        path: src
        status: failure
        context: integration tests
  - &put-integration-test-success-status
    put: updateThisValue
    get_params:
      skip_download: true
    params:
      path: src
      status: success
      context: integration tests
  - &get-local-docker-image
    get: s3-docker-images
    trigger: true
    passed: [updateThisValue]
    params:
      filename: image-updateThisValue-*.tar
  - &put-card-e2e-pending-status
    put: updateThisValue
    get_params:
      skip_download: true
    params:
      path: src
      status: pending
      context: card e2e tests
  - &run-e2e
    task: run e2e tests
    privileged: true
    file: omnibus/ci/tasks/endtoend/task.yml
    input_mapping:
      docker/connector: updateThisValue
    params:
      app_name: updateThisValue
      test_type: updateThisValue
  - &put-card-e2e-failed-status
    put: card-connector-pull-request
    get_params:
      skip_download: true
    params:
      path: src
      status: failure
      context: card e2e tests
  - &put-card-e2e-success-status
    put: updateThisValue
    get_params:
      skip_download: true
    params:
      path: src
      status: success
      context: card e2e tests
  - &put-test-failed-status
    put: card-connector-pull-request
    get_params:
      skip_download: true
    params:
      path: src
      status: failure
      context: test
  - &put-test-success-status
    put: updateThisValue
    get_params:
      skip_download: true
    params:
      path: src
      status: success
      context: test
  - &put-test-pending-status
    put: updateThisValue
    get_params:
      skip_download: true
    params:
      path: src
      status: pending
      context: test
  - &put-products-e2e-pending-status
    put: updateThisValue
    get_params:
      skip_download: true
    params:
      path: src
      status: pending
      context: products e2e tests
  - &put-products-e2e-failed-status
    put: updateThisValue
    get_params:
      skip_download: true
    params:
      path: src
      status: failure
      context: products e2e tests
  - &put-products-e2e-success-status
    put: updateThisValue
    get_params:
      skip_download: true
    params:
      path: src
      status: success
      context: products e2e tests
  - &node-test
    task: test
    file: omnibus/ci/tasks/node-build-pr.yml
  - x-pact-credentials: &pact-credentials
      pact-broker-username: ((pact-broker-username))
      pact-broker-password: ((pact-broker-password))
  - &publish-pacts
    task: publish pacts
    vars:
      <<: *pact-credentials
    params:
      consumer_name: updateThisValue
    file: omnibus/ci/tasks/publish-pacts.yml
  - &zip-build
    task: zip-build
    file: omnibus/ci/tasks/zip-build.yml
    params:
      app_name: updateThisValue
  - &put-node-test-failure
    put: updateThisValue
    get_params:
      skip_download: true
    params:
      path: src
      status: failure
      context: node test
  - &get-all-docker-images
    in_parallel:
      fail_fast: true
      steps: &docker-image-list
        - get: docker/publicapi
          resource: publicapi
          params:
            format: oci
        - get: docker/frontend
          resource: card-frontend
          params:
            format: oci
        - get: docker/reverse_proxy
          resource: reverse_proxy
          params:
            format: oci
        - get: docker/postgres
          resource: postgres
          params:
            format: oci
        - get: docker/sqs
          resource: sqs
          params:
            format: oci
        - get: docker/adminusers
          resource: adminusers
          params:
            format: oci
        - get: docker/selfservice
          resource: selfservice
          params:
            format: oci
        - get: docker/connector
          resource: card-connector
          params:
            format: oci
        - get: docker/ledger
          resource: ledger
          params:
            format: oci
        - get: docker/publicauth
          resource: publicauth
          params:
            format: oci
        - get: docker/stubs
          resource: stubs
          params:
            format: oci
        - get: docker/cardid
          resource: cardid
          params:
            format: oci
        - get: docker/endtoend
          resource: endtoend
          params:
            format: oci
        - get: docker/selenium
          resource: selenium
          params:
            format: oci
        - get: docker/products
          resource: products
          params:
            format: oci
        - get: docker/products-ui
          resource: products-ui
          params:
            format: oci
  - &put-pact-provider-pending-status
    put: updateThisValue
    get_params:
      skip_download: true
    params:
      path: src
      status: pending
      context: pact provider verification
  - &put-pact-provider-success-status
    put: updateThisValue
    params:
      path: src
      status: success
      context: pact provider verification
  - &put-pact-provider-failed-status
    put: updateThisValue
    params:
      path: src
      status: failure
      context: pact provider verification
  - &pact-provider-verification
    task: pact verification
    privileged: true
    file: omnibus/ci/tasks/pact-provider-verification.yml
    vars:
      <<: *pact-credentials
    params:
      consumer: updateThisValue
      provider: updateThisValue
  - &pact-provider-test-preflight-check
    task: check is valid
    file: omnibus/ci/tasks/pact-provider-test-preflight-check.yml
    vars:
      <<: *pact-credentials
    params:
      consumer:

groups:
