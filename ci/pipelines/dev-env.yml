    plan:
      - get: omnibus
        passed: [provision-space, deploy-tools]
        trigger: true
      - get: directdebit-frontend
        trigger: true
      - put: app
        resource: paas-london
        params:
          <<: *paas-app
          app_name: directdebit-frontend

  - name: deploy-ledger
    serial_groups: [ledger]
    plan:
      - get: omnibus
        passed: [provision-space, deploy-tools]
        trigger: true
      - get: ledger
        trigger: true
      - put: app
        resource: paas-london
        params:
          <<: *paas-app
          app_name: ledger

  - name: deploy-products
    serial_groups: [products]
    plan:
      - get: omnibus
        passed: [provision-space, deploy-tools]
        trigger: true
      - get: products
        trigger: true
      - put: app
        resource: paas-london
        params:
          <<: *paas-app
