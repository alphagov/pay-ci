  AWS_SECRET_ACCESS_KEY: ((.:role.AWS_SECRET_ACCESS_KEY))
  AWS_SESSION_TOKEN: ((.:role.AWS_SESSION_TOKEN))

wait_for_deploy_params: &wait_for_deploy_params
