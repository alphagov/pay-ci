definitions:
  - &job-definition
    name: updateThisValue
    max_in_flight: 3
    build_log_retention:
      builds: 500
  - &get-pull-request
    get: src
    resource: updateThisValue
    trigger: true
    version: every
    params:
      integration_tool: checkout
  - &get-ci
    get: ci
    resource: ci
    trigger: false
  - &put-unit-tests-pending-status
    put: updateThisValue
    params:
      path: src
      status: pending
      context: unit tests
  - &run-java-package
    task: run-java-package
    file: ci/ci/tasks/java-package.yml
  - &run-java-unit-test
    task: run-unit-tests
    file: ci/ci/tasks/java-tests.yml
    params:
      app_name: updateThisValue
    on_failure:
      &put-unit-test-failed-status
      put: updateThisValue
      params:
        path: src
        status: failure
        context: unit tests
  - &put-unit-test-success-status
    put: updateThisValue
    params:
      path: src
      status: success
      context: unit tests
  - &build-docker-image
    task: build-image
    privileged: true
    file: ci/ci/tasks/build-docker-image.yml
    params:
      app_name: updateThisValue
  - &put-s3-docker-image
    put: s3-docker-images
    params:
      file: local_image/*.tar
  - &put-s3-build
    put: s3-builds
    params:
      file: zipped_build/*.tar.gz
  - &put-integration-test-pending-status
    put: updateThisValue
    get_params:
      skip_download: true
    params:
      path: src
      status: pending
      context: integration tests
  - &run-java-integration-tests
    task: run-integration-tests
    privileged: true
    file: ci/ci/tasks/java-integration-tests.yml
    on_failure:
      &put-integration-test-failed-status
      put: updateThisValue
      get_params:
        skip_download: true
      params:
        path: src
        status: failure
        context: integration tests
  - &send-pr-build-time
    task: send pr build time to Hosted Graphite
    params:
      GITHUB_API_TOKEN: ((github-access-token))
      HOSTED_GRAPHITE_ACCOUNT_ID: ((HOSTED_GRAPHITE_ACCOUNT_ID))
      HOSTED_GRAPHITE_API_TOKEN: ((HOSTED_GRAPHITE_API_KEY))
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: govukpay/pay-pr-flow-stats
      inputs:
        - name: src
      run:
        path: sh
        args:
          - -ec
          - |
            REPO=$(grep -o "alphagov/.[^/]*" src/.git/resource/url)
            PR_NUMBER="$(cat src/.git/resource/pr)"
            echo "Sending pr build time for pr ${PR_NUMBER}"
            /pay-pr-flow-stats/bin/flow_check -q --repo "$REPO" \
                    --pr "$PR_NUMBER"  --send-to-hg --filter-manually-triggered
  - &put-integration-test-success-status
    put: updateThisValue
    get_params:
      skip_download: true
    params:
      path: src
      status: success
      context: integration tests
  - &get-local-docker-image
    get: s3-docker-images
    trigger: true
    passed: [updateThisValue]
    params:
      filename: image-updateThisValue-*.tar
  - &put-test-failed-status
    put: card-connector-pull-request
    get_params:
      skip_download: true
    params:
      path: src
      status: failure
      context: test
  - &put-test-success-status
    put: updateThisValue
    get_params:
      skip_download: true
    params:
      path: src
      status: success
      context: test
  - &put-test-pending-status
    put: updateThisValue
    get_params:
      skip_download: true
    params:
      path: src
      status: pending
      context: test
  - &put-e2e-pending-status
    put: updateThisValue
    get_params:
      skip_download: true
    params:
      path: src
      status: pending
      context: e2e tests
  - &put-e2e-failed-status
    put: updateThisValue
    get_params:
      skip_download: true
    params:
      path: src
      status: failure
      context: e2e tests
  - &put-e2e-success-status
    put: updateThisValue
    get_params:
      skip_download: true
    params:
      path: src
      status: success
      context: e2e tests
  - &node-test
    task: test
    file: ci/ci/tasks/node-build-pr.yml
  - &node-build
    task: build
    file: ci/ci/tasks/node-build-pr.yml
    params:
      skip_tests: true
  - x-pact-credentials: &pact-credentials
      pact-broker-username: ((pact-broker-username))
      pact-broker-password: ((pact-broker-password))
  - &publish-pacts
    task: publish-pacts
    vars:
      <<: *pact-credentials
    params:
      consumer_name: updateThisValue
    file: ci/ci/tasks/publish-pacts.yml
  - &zip-build
    task: zip-build
    file: ci/ci/tasks/zip-build.yml
    params:
      app_name: updateThisValue
  - &put-node-test-failure
    put: updateThisValue
    get_params:
      skip_download: true
    params:
      path: src
      status: failure
      context: node test
  - &put-pact-provider-pending-status
    put: updateThisValue
    get_params:
      skip_download: true
    params:
      path: src
      status: pending
      context: pact provider verification
  - &put-pact-provider-success-status
    put: updateThisValue
    params:
      path: src
      status: success
      context: pact provider verification
  - &put-pact-provider-failed-status
    put: updateThisValue
    params:
      path: src
      status: failure
      context: pact provider verification
  - &pact-provider-verification
    task: pact-verification
    privileged: true
    file: ci/ci/tasks/pact-provider-verification.yml
    vars:
      <<: *pact-credentials
    params:
      consumer: updateThisValue
      provider: updateThisValue
  - &pact-provider-test-preflight-check
    task: check-is-valid
    file: ci/ci/tasks/pact-provider-test-preflight-check.yml
    vars:
      <<: *pact-credentials
    params:
      consumer:

