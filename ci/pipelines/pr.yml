resource_types:
  - name: pull-request
    type: registry-image
    source:
      repository: teliaoss/github-pr-resource
      tag: v0.21.0

  - name: paas-s3
    type: registry-image
    source:
      repository: govukpay/concourse-s3-resource

resources:
  - name: pull-request-builds-ecr
    type: registry-image
    icon: docker
    source:
      repository: govukpay/pull-request-builds
      aws_access_key_id: ((readonly_access_key_id))
      aws_secret_access_key: ((readonly_secret_access_key))
      aws_session_token: ((readonly_session_token))
      aws_role_arn: arn:aws:iam::((pay_aws_test_account_id)):role/concourse
      # Hardcode the test account registry ID for now. Needs to be a string, not a number
      aws_ecr_registry_id: "((pay_aws_test_account_id))"
      aws_region: eu-west-1
      tag: latest

  - name: card-connector-master
    type: git
    icon: github
    source:
      uri: https://github.com/alphagov/pay-connector
      branch: master
  - name: ledger-master
    type: git
    icon: github
    source:
      uri: https://github.com/alphagov/pay-ledger
      branch: master
  - name: adminusers-master
    type: git
    icon: github
    source:
      uri: https://github.com/alphagov/pay-adminusers
      branch: master
  - name: products-master
    type: git
    icon: github
    source:
      uri: https://github.com/alphagov/pay-products
      branch: master
  - name: pr-ci-pipeline
    type: git
    icon: github
    source:
      uri: https://github.com/alphagov/pay-ci
      branch: master
      paths:
        - ci/pipelines/pr.yml

  - name: ci
    type: git
    icon: github
    source:
      uri: https://github.com/alphagov/pay-ci
      branch: master
      username: alphagov-pay-ci
      password: ((github-access-token))

  - &pull-request
    name: card-connector-pull-request
    type: pull-request
    icon: github
    source: &pull-request-source
      disable_forks: true
      repository: alphagov/pay-connector
      access_token: ((github-access-token))

  - <<: *pull-request
    name: endtoend-pull-request
    source:
      <<: *pull-request-source
      repository: alphagov/pay-endtoend

  - <<: *pull-request
    name: java-commons-pull-request
    source:
      <<: *pull-request-source
      repository: alphagov/pay-java-commons

  - <<: *pull-request
    name: adminusers-pull-request
    source:
      <<: *pull-request-source
      repository: alphagov/pay-adminusers

  - <<: *pull-request
    name: publicapi-pull-request
    source:
      <<: *pull-request-source
      repository: alphagov/pay-publicapi

  - <<: *pull-request
    name: ledger-pull-request
    source:
      <<: *pull-request-source
      repository: alphagov/pay-ledger

  - <<: *pull-request
    name: publicauth-pull-request
    source:
      <<: *pull-request-source
      repository: alphagov/pay-publicauth

  - <<: *pull-request
    name: cardid-pull-request
    source:
      <<: *pull-request-source
      repository: alphagov/pay-cardid

  - <<: *pull-request
    name: card-frontend-pull-request
    source:
      <<: *pull-request-source
      repository: alphagov/pay-frontend

  - <<: *pull-request
    name: selfservice-pull-request
    source:
      <<: *pull-request-source
      repository: alphagov/pay-selfservice

  - <<: *pull-request
    name: toolbox-pull-request
    source:
      <<: *pull-request-source
      repository: alphagov/pay-toolbox

  - <<: *pull-request
    name: products-ui-pull-request
    source:
      <<: *pull-request-source
      repository: alphagov/pay-products-ui

  - <<: *pull-request
    name: products-pull-request
    source:
      <<: *pull-request-source
      repository: alphagov/pay-products

  - <<: *pull-request
    name: stubs-pull-request
    source:
      <<: *pull-request-source
      repository: alphagov/pay-stubs

  - <<: *pull-request
    name: ci-pull-request
    source:
      <<: *pull-request-source
      repository: alphagov/pay-ci
      paths:
        - "ci/pipelines/*"
        - "ci/tasks/*"

jobs:
  - <<: *job-definition
    name: card-connector-unit-test
    serial_groups: [unit-test]
    plan:
    - <<: *get-pull-request
      resource: card-connector-pull-request
    - <<: *get-ci
    - <<: *put-unit-tests-pending-status
      put: card-connector-pull-request
    - <<: *run-java-unit-test
      params:
        app_name: connector
      on_failure:
        <<: *put-unit-test-failed-status
        put: card-connector-pull-request
    - <<: *put-unit-test-success-status
      put: card-connector-pull-request

  - <<: *job-definition
    name: card-connector-integration-test
    serial_groups: [integration-test]
    plan:
    - <<: *get-pull-request
      resource: card-connector-pull-request
    - <<: *put-integration-test-pending-status
      put: card-connector-pull-request
    - <<: *get-ci
    - <<: *run-java-integration-tests
      on_failure:
        <<: *put-integration-test-failed-status
        put: card-connector-pull-request
    - <<: *publish-pacts
      params:
        consumer_name: connector
    - <<: *put-integration-test-success-status
      put: card-connector-pull-request

  - <<: *job-definition
    name: card-connector-as-provider-pact-test
    serial_groups: [pact-test]
    plan:
    - <<: *get-pull-request
      resource: card-connector-pull-request
    - <<: *put-pact-provider-pending-status
      put: card-connector-pull-request
    - <<: *get-ci
    - <<: *pact-provider-test-preflight-check
    - <<: *pact-provider-verification
      input_mapping:
        test_target: src
      params:
        provider: connector
      on_failure:
        <<: *put-pact-provider-failed-status
        put: card-connector-pull-request
    - <<: *put-pact-provider-success-status
      put: card-connector-pull-request

  - <<: *job-definition
    name: card-connector-as-consumer-pact-test
    serial_groups: [pact-test]
    plan:
      - <<: *get-ci
      - <<: *get-pull-request
        resource: card-connector-pull-request
        passed: [card-connector-unit-test, card-connector-integration-test]
      - put: card-connector-pull-request
        get_params:
          skip_download: true
        params:
          path: src
          status: pending
          context: app-as-consumer pact verification
      - get: ledger-master
      - <<: *pact-provider-test-preflight-check
        params:
          consumer: connector
      - <<: *pact-provider-verification
        task: ledger-provider-pact-verification
        input_mapping:
          test_target: ledger-master
        params:
          consumer: connector
          provider: ledger
        on_failure:
          put: card-connector-pull-request
          params:
            path: src
            status: failure
            context: app-as-consumer pact verification
      - put: card-connector-pull-request
        params:
          path: src
          status: success
          context: app-as-consumer pact verification

  - <<: *job-definition
    name: card-connector-e2e
    plan:
      - <<: *get-pull-request
        resource: card-connector-pull-request
      - in_parallel:
        - <<: *get-ci
        - <<: *put-e2e-pending-status
          put: card-connector-pull-request
      - <<: *run-java-package
      - <<: *build-docker-image
        params:
          app_name: connector
      - in_parallel:
        - task: get-docker-image-info
          file: ci/ci/tasks/get-pr-build-docker-image-info.yml
          params:
            app_name: connector
        - task: assume-role
          file: ci/ci/tasks/assume-role.yml
          input_mapping:
            pay-ci: ci
          params:
            AWS_ROLE_ARN: arn:aws:iam::((pay_aws_test_account_id)):role/pay-cd-pay-dev-codebuild-executor-test-12
            AWS_ROLE_SESSION_NAME: e2e-test-assume-role
      - in_parallel:
        - load_var: role
          file: assume-role/assume-role.json
        - load_var: image_filename
          file: image_info/image_filename
        - load_var: image_tag
          file: image_info/tag
      - in_parallel:
        - put: pull-request-builds-ecr
          params:
            image: local_image/((.:image_filename))
            additional_tags: image_info/tag
          get_params:
            skip_download: true
        - task: prepare-codebuild
          file: ci/ci/tasks/prepare-e2e-codebuild.yml
          input_mapping:
            pay-ci: ci
          params:
            PR_BUILD: true
            PROJECT_UNDER_TEST: connector
            RELEASE_TAG_UNDER_TEST: ((.:image_tag))
            AWS_ACCESS_KEY_ID: ((.:role.AWS_ACCESS_KEY_ID))
            AWS_SECRET_ACCESS_KEY: ((.:role.AWS_SECRET_ACCESS_KEY))
            AWS_SESSION_TOKEN: ((.:role.AWS_SESSION_TOKEN))
      - task: run-card-e2e-tests
        file: ci/ci/tasks/run-codebuild.yml
        input_mapping:
          pay-ci: ci
        params:
          PATH_TO_CONFIG: "../../../../run-codebuild-configuration/card.json"
          AWS_ACCESS_KEY_ID: ((.:role.AWS_ACCESS_KEY_ID))
          AWS_SECRET_ACCESS_KEY: ((.:role.AWS_SECRET_ACCESS_KEY))
          AWS_SESSION_TOKEN: ((.:role.AWS_SESSION_TOKEN))
      - <<: *put-e2e-success-status
        put: card-connector-pull-request
    on_failure:
      <<: *put-e2e-failed-status
      put: card-connector-pull-request

  - <<: *job-definition
    name: record-connector-build-time
    plan:
    - <<: *get-pull-request
      resource: card-connector-pull-request
      passed: [card-connector-unit-test, card-connector-integration-test,
        card-connector-as-provider-pact-test, card-connector-as-consumer-pact-test]
    - <<: *send-pr-build-time

  - <<: *job-definition
    name: endtoend-e2e
    plan:
      - <<: *get-pull-request
        resource: endtoend-pull-request
      - in_parallel:
        - <<: *get-ci
        - <<: *put-e2e-pending-status
          put: endtoend-pull-request
      - <<: *run-java-package
      - <<: *build-docker-image
        params:
          app_name: endtoend
      - in_parallel:
        - task: get-docker-image-info
          file: ci/ci/tasks/get-pr-build-docker-image-info.yml
          params:
            app_name: endtoend
        - task: assume-role
          file: ci/ci/tasks/assume-role.yml
          input_mapping:
            pay-ci: ci
          params:
            AWS_ROLE_ARN: arn:aws:iam::((pay_aws_test_account_id)):role/pay-cd-pay-dev-codebuild-executor-test-12
            AWS_ROLE_SESSION_NAME: e2e-test-assume-role
      - in_parallel:
        - load_var: role
          file: assume-role/assume-role.json
        - load_var: image_filename
          file: image_info/image_filename
        - load_var: image_tag
          file: image_info/tag
      - in_parallel:
        - put: pull-request-builds-ecr
          params:
            image: local_image/((.:image_filename))
            additional_tags: image_info/tag
          get_params:
            skip_download: true
        - task: prepare-codebuild
          file: ci/ci/tasks/prepare-e2e-codebuild.yml
          input_mapping:
            pay-ci: ci
          params:
            PR_BUILD: true
            PROJECT_UNDER_TEST: endtoend
            RELEASE_TAG_UNDER_TEST: ((.:image_tag))
            AWS_ACCESS_KEY_ID: ((.:role.AWS_ACCESS_KEY_ID))
            AWS_SECRET_ACCESS_KEY: ((.:role.AWS_SECRET_ACCESS_KEY))
            AWS_SESSION_TOKEN: ((.:role.AWS_SESSION_TOKEN))
      - in_parallel:
        - task: run-card-e2e-tests
          file: ci/ci/tasks/run-codebuild.yml
          input_mapping:
            pay-ci: ci
          params:
            PATH_TO_CONFIG: "../../../../run-codebuild-configuration/card.json"
            AWS_ACCESS_KEY_ID: ((.:role.AWS_ACCESS_KEY_ID))
            AWS_SECRET_ACCESS_KEY: ((.:role.AWS_SECRET_ACCESS_KEY))
            AWS_SESSION_TOKEN: ((.:role.AWS_SESSION_TOKEN))
        - task: run-products-e2e-tests
          file: ci/ci/tasks/run-codebuild.yml
          input_mapping:
            pay-ci: ci
          params:
            PATH_TO_CONFIG: "../../../../run-codebuild-configuration/products.json"
            AWS_ACCESS_KEY_ID: ((.:role.AWS_ACCESS_KEY_ID))
            AWS_SECRET_ACCESS_KEY: ((.:role.AWS_SECRET_ACCESS_KEY))
            AWS_SESSION_TOKEN: ((.:role.AWS_SESSION_TOKEN))
      - <<: *put-e2e-success-status
        put: endtoend-pull-request

    on_failure:
      <<: *put-e2e-failed-status
      put: endtoend-pull-request

  - <<: *job-definition
    name: record-endtoend-build-time
    plan:
    - <<: *get-pull-request
      resource: endtoend-pull-request
      passed: [endtoend-e2e]
    - <<: *send-pr-build-time

  - <<: *job-definition
    name: publicapi-unit-test
    serial_groups: [unit-test]
    plan:
    - <<: *get-pull-request
      resource: publicapi-pull-request
    - <<: *get-ci
    - <<: *put-unit-tests-pending-status
      put: publicapi-pull-request
    - <<: *run-java-unit-test
      params:
        app_name: publicapi
      on_failure:
        <<: *put-unit-test-failed-status
        put: publicapi-pull-request
    - <<: *put-unit-test-success-status
      put: publicapi-pull-request

  - <<: *job-definition
    name: publicapi-integration-test
    serial_groups: [integration-test]
    plan:
    - <<: *get-pull-request
      resource: publicapi-pull-request
    - <<: *put-integration-test-pending-status
      put: publicapi-pull-request
    - <<: *get-ci
    - <<: *run-java-integration-tests
      on_failure:
        <<: *put-integration-test-failed-status
        put: publicapi-pull-request
    - <<: *publish-pacts
      params:
        consumer_name: publicapi
    - <<: *put-integration-test-success-status
      put: publicapi-pull-request

  - <<: *job-definition
    name: publicapi-e2e
    plan:
      - <<: *get-pull-request
        resource: publicapi-pull-request
      - in_parallel:
        - <<: *get-ci
        - <<: *put-e2e-pending-status
          put: publicapi-pull-request
      - <<: *run-java-package
      - <<: *build-docker-image
        params:
          app_name: publicapi
      - in_parallel:
        - task: get-docker-image-info
          file: ci/ci/tasks/get-pr-build-docker-image-info.yml
          params:
            app_name: publicapi
        - task: assume-role
          file: ci/ci/tasks/assume-role.yml
          input_mapping:
            pay-ci: ci
          params:
            AWS_ROLE_ARN: arn:aws:iam::((pay_aws_test_account_id)):role/pay-cd-pay-dev-codebuild-executor-test-12
            AWS_ROLE_SESSION_NAME: e2e-test-assume-role
      - in_parallel:
