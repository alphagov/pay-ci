        passed: [migrate-publicauth-db-staging]
      - task: run card smoke test
        file: omnibus/ci/tasks/cf-task.yml
        params: &smoke-test-params
          <<: *cf-creds
          CF_SPACE: smoke-tests
          COMMAND: cf ssh smoke-tests-staging -c /app/bin/smoke-cardp1
        on_success:
          in_parallel:
          - <<: *notify-hg
            task: notify-hg-success
            params:
              METRIC_NAME: ci.concourse.staging.card-smoke-test.success
              METRIC_VALUE: 1
          - <<: *notify-hg
            task: notify-hg-success-status
            params:
              METRIC_NAME: ci.concourse.staging.card-smoke-test.status
              METRIC_VALUE: 1
        on_failure:
          in_parallel:
          - <<: *notify-hg
            task: notify-hg-failure
            params:
              METRIC_NAME: ci.concourse.staging.card-smoke-test.failure
              METRIC_VALUE: 1
          - <<: *notify-hg
            task: notify-hg-failure-status
            params:
              METRIC_NAME: ci.concourse.staging.card-smoke-test.status
              METRIC_VALUE: 0

