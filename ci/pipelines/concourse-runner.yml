---
definitions:
  - &test-concourse-runner
    task: test-concourse-runner
    privileged: true
    image: updateThisValue
    config:
      platform: linux
      inputs:
        - name: app-repo
      run:
        path: /bin/bash
        args:
          - -eo
          - pipefail
          - -c
          - |
            source /docker-helpers.sh

            start_docker

            docker ps -a

            cd app-repo

            export MAVEN_HOME=/usr/lib/mvn
            export PATH=$MAVEN_HOME/bin:$PATH
            export MAVEN_REPO="$PWD/.m2"

            cat <<'EOF' >settings.xml
            <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
            xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
            xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
            https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <localRepository>${env.MAVEN_REPO}</localRepository>
            </settings>
            EOF

            mvn --global-settings settings.xml clean verify

            stop_docker

resource_types:
  - name: pull-request
    type: registry-image
    source:
      repository: teliaoss/github-pr-resource
      tag: v0.21.0

resources:
  - name: concourse-runner-pipeline
    type: git
    icon: github
    source:
      uri: https://github.com/alphagov/pay-ci
      branch: master
      paths:
        - ci/pipelines/concourse-runner.yml

  - name: concourse-runner-pr
    type: pull-request
    icon: github
    source:
      disable_forks: true
      repository: alphagov/pay-ci
      access_token: ((github-access-token))
      paths:
        - "ci/docker/concourse-runner/**"
        - "ci/docker/concourse-runner-with-java-17/**"
        - "ci/pipelines/concourse-runner.yml"

  - name: adminusers-master
    type: git
    icon: github
    source:
      uri: https://github.com/alphagov/pay-adminusers
      branch: master

  - name: webhooks-main
    type: git
    icon: github
    source:
      uri: https://github.com/alphagov/pay-webhooks
      branch: main

  - name: concourse-runner-src
    type: git
    icon: github
    source:
      uri: https://github.com/alphagov/pay-ci
      branch: master
      paths:
        - ci/docker/concourse-runner/*

  - name: concourse-runner-with-java-17-src
    type: git
    icon: github
    source:
      uri: https://github.com/alphagov/pay-ci
      branch: master
      paths:
        - ci/docker/concourse-runner-with-java-17/*

  - name: concourse-runner
    type: registry-image
    icon: docker
    source:
      repository: governmentdigitalservice/pay-concourse-runner
      username: ((docker-username))
      password: ((docker-access-token))
      tag: latest

  - name: concourse-runner-with-java-17
    type: registry-image
    icon: docker
    source:
      repository: governmentdigitalservice/pay-concourse-runner-with-java-17
      username: ((docker-username))
      password: ((docker-access-token))
      tag: latest

  - name: pay-ci
    type: git
    icon: github
    source:
      uri: https://github.com/alphagov/pay-ci
      branch: master

# Builds and pushes the concourse-runner Docker image used by various Concourse CI pipelines
jobs:
  - name: build-and-push-concourse-runner
    plan:
      - in_parallel:
        - get: concourse-runner-src
          trigger: true
        - get: pay-ci
      - task: generate-docker-creds-config
        file: pay-ci/ci/tasks/generate-docker-config-file.yml
        params:
          USERNAME: ((docker-username))
          PASSWORD: ((docker-access-token))
          EMAIL: ((docker-email))
      - task: build
        privileged: true
        params:
          CONTEXT: concourse-runner-src/ci/docker/concourse-runner
          DOCKER_CONFIG: docker_creds
          UNPACK_ROOTFS: true
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: concourse/oci-build-task
          inputs:
          - name: concourse-runner-src
          outputs:
          - name: image
          run:
            path: build
      - <<: *test-concourse-runner
        image: image
      - put: concourse-runner
        params: {image: image/image.tar}

  - name: build-and-push-concourse-runner-with-java-17
    plan:
      - in_parallel:
        - get: concourse-runner-with-java-17-src
          trigger: true
        - get: pay-ci
      - task: generate-docker-creds-config
        file: pay-ci/ci/tasks/generate-docker-config-file.yml
        params:
          USERNAME: ((docker-username))
          PASSWORD: ((docker-access-token))
          EMAIL: ((docker-email))
      - task: build
        privileged: true
        params:
          CONTEXT: concourse-runner-with-java-17-src/ci/docker/concourse-runner-with-java-17
          DOCKER_CONFIG: docker_creds
          UNPACK_ROOTFS: true
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: concourse/oci-build-task
          inputs:
          - name: concourse-runner-with-java-17-src
          outputs:
          - name: image
          run:
            path: build
      - <<: *test-concourse-runner
        image: image
      - put: concourse-runner-with-java-17
        params: {image: image/image.tar}

  - name: update-concourse-runner-pipeline
    plan:
      - get: concourse-runner-pipeline
        trigger: true
      - set_pipeline: concourse-runner
        file: concourse-runner-pipeline/ci/pipelines/concourse-runner.yml

  - name: concourse-runner-pr
    plan:
      - in_parallel:
        - get: concourse-runner-pr
          trigger: true
        - get: pay-ci
          trigger: false
        - get: adminusers-master
          params: { depth: 1 }
          trigger: false
        - get: webhooks-main
          params: { depth: 1 }
          trigger: false
      - put: concourse-runner-pr
        params:
          path: concourse-runner-pr
          status: pending
          context: concourse-runner-tests
      - task: generate-docker-creds-config
        file: pay-ci/ci/tasks/generate-docker-config-file.yml
        params:
          USERNAME: ((docker-username))
          PASSWORD: ((docker-access-token))
          EMAIL: ((docker-email))
      - in_parallel:
        - task: build-concourse-runner
          privileged: true
          output_mapping:
            image: concourse-runner-image
          params:
            CONTEXT: concourse-runner-pr/ci/docker/concourse-runner
            UNPACK_ROOTFS: true
            DOCKER_CONFIG: docker_creds
          config:
            platform: linux
            image_resource:
              type: registry-image
              source:
                repository: concourse/oci-build-task
            inputs:
            - name: concourse-runner-pr
            outputs:
            - name: image
            run:
              path: build
        - task: build-concourse-runner-with-java-17
          privileged: true
          output_mapping:
            image: concourse-runner-with-java-17-image
          params:
            CONTEXT: concourse-runner-pr/ci/docker/concourse-runner-with-java-17
            UNPACK_ROOTFS: true
            DOCKER_CONFIG: docker_creds
          config:
            platform: linux
            image_resource:
              type: registry-image
              source:
                repository: concourse/oci-build-task
            inputs:
            - name: concourse-runner-pr
            outputs:
            - name: image
            run:
              path: build
      - in_parallel:
        - <<: *test-concourse-runner
          task: test-concourse-runner
          image: concourse-runner-image
          input_mapping:
            app-repo: adminusers-master
        - <<: *test-concourse-runner
          task: test-concourse-runner-with-java-17
          image: concourse-runner-with-java-17-image
          input_mapping:
            app-repo: webhooks-main
      - put: concourse-runner-pr
        params:
          path: concourse-runner-pr
          status: success
          context: concourse-runner-tests
    on_failure:
      put: concourse-runner-pr
      params:
        path: concourse-runner-pr
        status: failure
        context: concourse-runner-tests
    on_error:
      put: concourse-runner-pr
      params:
        path: concourse-runner-pr
        status: failure
        context: concourse-runner-tests
