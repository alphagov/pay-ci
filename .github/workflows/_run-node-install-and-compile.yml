name: Github Actions for NodeJS apps - Install and Compile

on:
  workflow_call:
    inputs:
      has_cypress_tests:
        type: boolean
        required: false
        default: false
        description: Set to `true` if app has cypress tests
      run_compile:
        type: boolean
        required: false
        default: true
        description: run compile step. Default is `true`

permissions:
  contents: read

jobs:
  install-and-compile:
    runs-on: ubuntu-latest
    name: Install and compile

    steps:
      - name: Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b
      - name: Check if package-lock.json is frozen
        if: github.event_name == 'pull_request'
        env:
          FREEZE_PACKAGE_LOCK: ${{ vars.FREEZE_PACKAGE_LOCK }}
        run: |
          if [[ "$FREEZE_PACKAGE_LOCK" == "true" ]]; then
            echo "package lock freeze is enabled. evaluating..."

            git fetch origin ${{ github.base_ref }}
            CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}..HEAD)

            if echo "$CHANGED_FILES" | grep -q "^package-lock\.json$"; then
              echo "ðŸ§Š ERROR: package-lock.json has been modified but FREEZE_PACKAGE_LOCK is set to true"
              echo "revert changes to package-lock.json or disable the freeze by setting FREEZE_PACKAGE_LOCK to false"
              exit 1
            else
              echo "âœ… no changes detected in package-lock.json"
            fi
          fi
      - name: Setup
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8
        with:
          node-version-file: ".nvmrc"
      - name: Cache build directories
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57
        with:
          path: |
            node_modules
            govuk_modules
            public
            dist
          key: ${{ runner.os }}-build-id-${{ github.head_ref }}-${{ github.sha }}
      - name: Cache NPM packages
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-
      - name: Parse Cypress version
        if: ${{ inputs.has_cypress_tests }}
        id: parse-cypress-version
        run: echo "CYPRESS_VERSION=$(jq -r '.devDependencies.cypress' package.json)" >> $GITHUB_OUTPUT
      - name: Cache Cypress
        if: ${{ inputs.has_cypress_tests }}
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ steps.parse-cypress-version.outputs.CYPRESS_VERSION }}
      - name: Install dependencies
        run: npm ci
      - name: Compile
        if: ${{ inputs.run_compile }}
        run: npm run compile
      - name: Run lint
        run: npm run lint
