      - put: app
        resource: paas-london
        params:
          <<: *paas-app
          app_name: notifications

  - name: deploy-tools
    serial_groups: [tools]
    plan:
      - get: omnibus
        passed: [provision-space]
        trigger: true
      - put: egress
        resource: paas-london
        params:
          <<: *paas-app
          app_name: egress
      - put: sqs
        resource: paas-london
        params:
          <<: *paas-app
          app_name: sqs
      - put: postgres
        resource: paas-london
        params:
          <<: *paas-app
          app_name: postgres
