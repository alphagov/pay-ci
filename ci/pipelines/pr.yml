  - <<: *pull-request
    name: directdebit-connector-pull-request
    source:
      <<: *pull-request-source
      repository: alphagov/pay-direct-debit-connector

  - <<: *pull-request
    name: card-frontend-pull-request
    source:
      <<: *pull-request-source
      repository: alphagov/pay-frontend

  - <<: *pull-request
    name: selfservice-pull-request
    source:
      <<: *pull-request-source
      repository: alphagov/pay-selfservice

  - <<: *pull-request
    name: toolbox-pull-request
    source:
      <<: *pull-request-source
      repository: alphagov/pay-toolbox

  - <<: *pull-request
    name: directdebit-frontend-pull-request
    source:
      <<: *pull-request-source
      repository: alphagov/pay-direct-debit-frontend

  - <<: *pull-request
    name: products-ui-pull-request
    source:
      <<: *pull-request-source
      repository: alphagov/pay-products-ui

  - <<: *pull-request
    name: products-pull-request
    source:
      <<: *pull-request-source
      repository: alphagov/pay-products

  - <<: *pull-request
    name: stubs-pull-request
    source:
      <<: *pull-request-source
      repository: alphagov/pay-stubs

  - <<: *pull-request
    name: omnibus-pull-request
    source:
      <<: *pull-request-source
      repository: alphagov/pay-omnibus
      paths:
        - "ci/pipelines/*"
        - "ci/tasks/*"

jobs:
  - <<: *job-definition
    name: card-connector-unit-test
    plan:
    - <<: *get-pull-request
      resource: card-connector-pull-request
    - <<: *get-omnibus
    - <<: *put-unit-tests-pending-status
      put: card-connector-pull-request
    - <<: *run-java-unit-test
      params:
        app_name: connector
      on_failure:
        <<: *put-unit-test-failed-status
        put: card-connector-pull-request
    - <<: *put-unit-test-success-status
      put: card-connector-pull-request

  - <<: *job-definition
    name: card-connector-integration-test
    plan:
    - <<: *get-pull-request
      resource: card-connector-pull-request
    - <<: *put-integration-test-pending-status
      put: card-connector-pull-request
    - <<: *get-omnibus
    - <<: *run-java-integration-tests
      on_failure:
        <<: *put-integration-test-failed-status
        put: card-connector-pull-request
    - <<: *put-integration-test-success-status
      put: card-connector-pull-request

  - <<: *job-definition
    name: card-connector-pact-provider-test
    plan:
    - <<: *get-pull-request
      resource: card-connector-pull-request
    - <<: *put-pact-provider-pending-status
      put: card-connector-pull-request
    - <<: *get-omnibus
    - <<: *pact-provider-test-preflight-check
    - <<: *pact-provider-verification
      input_mapping:
        test_target: src
      params:
        provider: connector
      on_failure:
        <<: *put-pact-provider-failed-status
        put: card-connector-pull-request
    - <<: *put-pact-provider-success-status
      put: card-connector-pull-request

  - <<: *job-definition
    name: card-connector-card-e2e
    plan:
      - <<: *get-pull-request
        resource: card-connector-pull-request
        passed: [card-connector-unit-test]
      - <<: *get-omnibus
      - <<: *put-card-e2e-pending-status
        put: card-connector-pull-request
      - <<: *run-java-package
      - <<: *build-docker-image
        params:
          app_name: connector
      - <<: *get-all-docker-images
      - <<: *run-e2e
        input_mapping:
          docker/connector: local_image
        params:
          app_name: connector
          test_type: card
        on_failure:
          <<: *put-card-e2e-failed-status
          put: card-connector-pull-request
      - <<: *put-card-e2e-success-status
        put: card-connector-pull-request

  - <<: *job-definition
    name: endtoend-products-e2e
    plan:
      - <<: *get-pull-request
        resource: endtoend-pull-request
      - <<: *get-omnibus
      - <<: *put-products-e2e-pending-status
        put: endtoend-pull-request
      - <<: *run-java-package
      - <<: *build-docker-image
        params:
          app_name: endtoend
      - <<: *get-all-docker-images
      - <<: *run-e2e
        input_mapping:
          docker/endtoend: local_image
        params:
          app_name: endtoend
          test_type: products
        on_failure:
          <<: *put-products-e2e-failed-status
          put: endtoend-pull-request
      - <<: *put-products-e2e-success-status
        put: endtoend-pull-request

  - <<: *job-definition
    name: endtoend-card-e2e
    plan:
      - <<: *get-pull-request
        resource: endtoend-pull-request
      - <<: *get-omnibus
      - <<: *put-card-e2e-pending-status
        put: endtoend-pull-request
      - <<: *run-java-package
      - <<: *build-docker-image
        params:
          app_name: endtoend
      - <<: *get-all-docker-images
      - <<: *run-e2e
        input_mapping:
          docker/endtoend: local_image
        params:
          app_name: endtoend
          test_type: card
        on_failure:
          <<: *put-card-e2e-failed-status
          put: endtoend-pull-request
      - <<: *put-card-e2e-success-status
        put: endtoend-pull-request

  - <<: *job-definition
    name: publicapi-unit-test
    plan:
    - <<: *get-pull-request
      resource: publicapi-pull-request
    - <<: *get-omnibus
    - <<: *put-unit-tests-pending-status
      put: publicapi-pull-request
    - <<: *run-java-unit-test
      params:
        app_name: publicapi
      on_failure:
        <<: *put-unit-test-failed-status
        put: publicapi-pull-request
    - <<: *put-unit-test-success-status
      put: publicapi-pull-request

  - <<: *job-definition
    name: publicapi-integration-test
    plan:
    - <<: *get-pull-request
      resource: publicapi-pull-request
    - <<: *put-integration-test-pending-status
      put: publicapi-pull-request
    - <<: *get-omnibus
    - <<: *run-java-integration-tests
      on_failure:
        <<: *put-integration-test-failed-status
        put: publicapi-pull-request
    - <<: *publish-pacts
      params:
        consumer_name: publicapi
    - <<: *put-integration-test-success-status
      put: publicapi-pull-request

  - <<: *job-definition
    name: publicapi-card-e2e
    plan:
      - <<: *get-pull-request
        resource: publicapi-pull-request
        passed: [publicapi-unit-test]
      - <<: *get-omnibus
      - <<: *put-card-e2e-pending-status
        put: publicapi-pull-request
      - <<: *run-java-package
      - <<: *build-docker-image
        params:
          app_name: publicapi
      - <<: *get-all-docker-images
      - <<: *run-e2e
        input_mapping:
          docker/publicapi: local_image
        params:
          app_name: publicapi
          test_type: card
        on_failure:
          <<: *put-card-e2e-failed-status
          put: publicapi-pull-request
      - <<: *put-card-e2e-success-status
        put: publicapi-pull-request

  - name: publicapi-pact-provider-verification
    plan:
      - <<: *get-pull-request
        resource: publicapi-pull-request
        passed: [publicapi-unit-test]
      - <<: *put-pact-provider-pending-status
        put: publicapi-pull-request
      - <<: *get-omnibus
      - get: card-connector-master
      - get: ledger-master
      - get: directdebit-connector-master
      - <<: *pact-provider-test-preflight-check
        params:
          consumer: publicapi
      - in_parallel:
        - <<: *pact-provider-verification
          task: connector provider pact verification
          input_mapping:
            test_target: card-connector-master
          params:
            consumer: publicapi
            provider: connector
        - <<: *pact-provider-verification
          task: ledger provider pact verification
          input_mapping:
            test_target: ledger-master
          params:
            consumer: publicapi
            provider: ledger
        - <<: *pact-provider-verification
          task: directdebit-connector provider pact verification
          input_mapping:
            test_target: directdebit-connector-master
          params:
            consumer: publicapi
            provider: direct-debit-connector
        on_failure:
          <<: *put-pact-provider-failed-status
          put: publicapi-pull-request
      - <<: *put-pact-provider-success-status
        put: publicapi-pull-request

  - <<: *job-definition
    name: publicapi-products-e2e
    plan:
      - <<: *get-pull-request
        resource: publicapi-pull-request
        passed: [publicapi-unit-test]
      - <<: *get-omnibus
      - <<: *put-products-e2e-pending-status
        put: publicapi-pull-request
      - <<: *run-java-package
      - <<: *build-docker-image
        params:
          app_name: publicapi
      - <<: *get-all-docker-images
      - <<: *run-e2e
        input_mapping:
          docker/publicapi: local_image
        params:
          app_name: publicapi
