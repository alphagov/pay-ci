      - ledger-card-e2e

  - name: Publicauth
    jobs:
      - publicauth-unit-test
      - publicauth-integration-test
      - publicauth-card-e2e

  - name: Products
    jobs:
      - products-unit-test
      - products-integration-test
      - products-pact-provider-test
      - products-products-e2e

  - name: Direct Debit Connector
    jobs:
      - directdebit-connector-unit-test
      - directdebit-connector-integration-test
      - directdebit-connector-pact-provider-test

  - name: Products-UI
    jobs:
      - products-ui-test
      - products-ui-pact-provider-verification

  - name: Card-Frontend
    jobs:
      - card-frontend-test
      - card-frontend-pact-provider-verification

  - name: Direct-Debit-Frontend
    jobs:
      - directdebit-frontend-test

  - name: Selfservice
    jobs:
      - selfservice-test
      - selfservice-pact-provider-verification

  - name: Toolbox
    jobs:
      - toolbox-test

  - name: Java-Commons
    jobs:
      - java-commons-test

  - name: Update-Pipeline
    jobs:
      - update-pr-ci-pipeline

  - name: Omnibus
    jobs:
      - omnibus-pr-test

  - name: Stubs
    jobs: 
      - stubs-test

resource_types:
  - name: pull-request
    type: registry-image
    source:
      repository: teliaoss/github-pr-resource
      tag: dev

  - name: paas-s3
    type: registry-image
    source:
      repository: govukpay/concourse-s3-resource

resources:
  - name: card-connector-master
    type: git
    icon: github
    source:
      uri: https://github.com/alphagov/pay-connector
      branch: master
  - name: ledger-master
    type: git
    icon: github
    source:
      uri: https://github.com/alphagov/pay-ledger
      branch: master
  - name: adminusers-master
    type: git
    icon: github
    source:
      uri: https://github.com/alphagov/pay-adminusers
      branch: master
  - name: products-master
    type: git
    icon: github
    source:
      uri: https://github.com/alphagov/pay-products
      branch: master
  - name: directdebit-connector-master
    type: git
    icon: github
    source:
      uri: https://github.com/alphagov/pay-direct-debit-connector
      branch: master
  - name: pr-ci-pipeline
    type: git
    icon: github
    source:
      uri: https://github.com/alphagov/pay-omnibus
      branch: master
      paths:
        - ci/pipelines/pr.yml

  - name: omnibus
    type: git
    icon: github
    source:
      uri: https://github.com/alphagov/pay-omnibus
      branch: master
      username: alphagov-pay-ci
      password: ((github-access-token))

  - &image
    name: adminusers
    type: registry-image
    icon: docker
    source: &image-source
      repository: govukpay/adminusers
      tag: latest-master
      password: ((docker-password))
      username: ((docker-username))

  - <<: *image
    name: cardid
    source:
      <<: *image-source
      repository: govukpay/cardid

  - <<: *image
    name: card-connector
    source:
      <<: *image-source
      repository: govukpay/connector

  - <<: *image
    name: card-frontend
    source:
      <<: *image-source
      repository: govukpay/frontend

  - <<: *image
    name: ledger
    source:
      <<: *image-source
      repository: govukpay/ledger

  - <<: *image
    name: publicapi
    source:
      <<: *image-source
      repository: govukpay/publicapi

  - <<: *image
    name: publicauth
    source:
      <<: *image-source
      repository: govukpay/publicauth

  - <<: *image
    name: products-ui
    source:
      <<: *image-source
      repository: govukpay/products-ui

  - <<: *image
    name: products
    source:
      <<: *image-source
      repository: govukpay/products

  - <<: *image
    name: selfservice
    source:
      <<: *image-source
      repository: govukpay/selfservice

  - <<: *image
    name: reverse_proxy
    source:
      <<: *image-source
      repository: govukpay/reverse-proxy

  - <<: *image
    name: stubs
    source:
      <<: *image-source
      repository: govukpay/stubs

  - <<: *image
    name: sqs
    source:
      <<: *image-source
      repository: roribio16/alpine-sqs
      tag: latest

  - <<: *image
    name: postgres
    source:
      <<: *image-source
      repository: postgres
      tag: 11-alpine

  - <<: *image
    name: selenium
    source:
      <<: *image-source
      repository: selenium/standalone-chrome
      tag: 3.141.59-iron

  - <<: *image
